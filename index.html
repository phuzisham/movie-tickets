<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="jumbotron">
            <h1>MovieTicketzzz.com</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="ticket-form">
            <div class="form-group">
              <label for="name">Name for Ticket: </label>
              <input class="form-control" id="name"/>
            </div>
            <div class="form-group">
              <label for="select-movie">Movies: </label>
              <select class="form-control" id="select-movie">
                <option>Select Movie</option>
                <option value="0">Star Wars</option>
                <option value="1">Pulp Fiction</option>
                <option value="2">Citizen Kane</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-time">Times: </label>
              <select class="form-control" id="select-time">
                <option>Select Times</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-age">Age: </label>
              <select class="form-control" id="select-age">
                <option>Select Age</option>
                <option value="3">Child (0-14)</option>
                <option value="0">Adult (15-64)</option>
                <option value="4">Senior (65 and Up)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h2>Reserved Tickets: </h2>
          <ul id="tickets">

          </ul>
        </div>
        <div class="col-lg-6">
          <div id="show-ticket">
            <h2></h2>
            <p>
              Movie Name: <span class="movie-name"></span>
            </p>
            <p>
              Movie Time: <span class="movie-time"></span>
            </p>
            <p>
              Movie Price: <span class="movie-price"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
